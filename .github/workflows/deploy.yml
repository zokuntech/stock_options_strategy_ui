name: Deploy Stock Options Strategy UI

on:
  push:
    branches: [main]
    paths:
      - 'ui/**'
      - 'terraform/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'ui/**'
      - 'terraform/**'

env:
  AWS_REGION: us-west-2
  TERRAFORM_VERSION: 1.5.0
  NODE_VERSION: 18

jobs:
  # Build and test the frontend
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build for production
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL || 'http://localhost:8000' }}
          VITE_APP_NAME: "Snipe the Dip"
          VITE_ENVIRONMENT: "production"
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-build
          path: ui/dist/
          retention-days: 1

  # Deploy to development
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ui-build
          path: ui/dist/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Import Existing Resources (if needed)
        working-directory: ./terraform
        run: |
          echo "🔍 Checking for existing resources that need importing..."
          
          # Try to import S3 bucket if it exists but not in state
          if ! terraform state show aws_s3_bucket.website >/dev/null 2>&1; then
            echo "📦 Importing S3 bucket..."
            terraform import aws_s3_bucket.website "stock-options-strategy-ui-dev-website" || echo "⚠️ S3 import failed or already exists"
          fi
          
          # Try to import CloudFront OAC if it exists but not in state
          if ! terraform state show aws_cloudfront_origin_access_control.website >/dev/null 2>&1; then
            echo "🌐 Importing CloudFront OAC..."
            OAC_ID=$(aws cloudfront list-origin-access-controls --query "OriginAccessControlList.Items[?Name=='stock-options-strategy-ui-dev-oac'].Id | [0]" --output text 2>/dev/null || echo "None")
            if [ "$OAC_ID" != "None" ] && [ "$OAC_ID" != "" ]; then
              terraform import aws_cloudfront_origin_access_control.website "$OAC_ID" || echo "⚠️ OAC import failed or already exists"
            fi
          fi

      - name: Terraform Plan
        working-directory: ./terraform
        run: |
          terraform plan \
            -var-file=environments/dev.tfvars \
            -out=dev.tfplan



      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply dev.tfplan

      - name: Verify Terraform State
        working-directory: ./terraform
        run: |
          echo "🔍 Checking Terraform state..."
          terraform state list
          echo "📊 Verifying S3 bucket exists..."
          terraform state show aws_s3_bucket.website

      - name: Get deployment outputs
        id: terraform-output
        working-directory: ./terraform
        run: |
          echo "📋 Terraform Outputs:"
          terraform output
          echo "📦 Getting bucket name..."
          BUCKET_NAME=$(terraform output -raw website_bucket_name)
          echo "Bucket name: $BUCKET_NAME"
          if [ -z "$BUCKET_NAME" ]; then
            echo "❌ Error: Bucket name is empty!"
            exit 1
          fi
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "cloudfront_distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "website_url=$(terraform output -raw website_url)" >> $GITHUB_OUTPUT

      - name: Sync files to S3
        run: |
          aws s3 sync ui/dist/ s3://${{ steps.terraform-output.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "*.html" \
            --exclude "service-worker.js"
          
          # Set shorter cache for HTML files
          aws s3 sync ui/dist/ s3://${{ steps.terraform-output.outputs.bucket_name }}/ \
            --cache-control "public, max-age=300" \
            --include "*.html" \
            --include "service-worker.js"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.terraform-output.outputs.cloudfront_distribution_id }} \
            --paths "/*"

      - name: Output deployment URL
        run: |
          echo "🚀 Deployment successful!"
          echo "📱 Website URL: ${{ steps.terraform-output.outputs.website_url }}" 